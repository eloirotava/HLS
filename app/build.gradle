plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'com.seunome.hlsstreamer'
    compileSdk 34

    defaultConfig {
        applicationId "com.seunome.hlsstreamer"
        minSdk 24 // Android 7.0 no mínimo para suporte decente a MediaCodec
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    
    // Necessário para o FFmpegKit não dar conflito de bibliotecas nativas
    packagingOptions {
        pickFirst 'lib/x86/libc++_shared.so'
        pickFirst 'lib/x86_64/libc++_shared.so'
        pickFirst 'lib/armeabi-v7a/libc++_shared.so'
        pickFirst 'lib/arm64-v8a/libc++_shared.so'
    }
}

dependencies {
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.11.0'
    
    // A Mágica: FFmpegKit Full GPL (Suporte a HTTPS e x265 se o hardware falhar)
    implementation 'com.arthenica:ffmpeg-kit-full-gpl:6.0-2'
}
